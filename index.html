<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Queue System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center font-sans"
  >
    <div
      class="w-full max-w-lg bg-white shadow-2xl rounded-2xl p-4 sm:p-6 space-y-6 mx-2"
    >
      <!-- Header -->
      <div class="text-center">
        <h1 class="text-xl sm:text-2xl font-bold text-blue-600">
          üè• Smart Queue System
        </h1>
        <p class="text-gray-600 mt-1 sm:mt-2 text-sm sm:text-base">
          Book your spot and avoid long waits üöÄ
        </p>
      </div>

      <!-- Booking Form -->
      <div class="bg-blue-50 p-3 sm:p-4 rounded-xl">
        <h2 class="text-base sm:text-lg font-semibold text-blue-700 mb-2">
          Book a Queue Number
        </h2>
        <form
          id="queueForm"
          class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0"
        >
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            class="flex-1 px-3 py-2 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 outline-none text-sm sm:text-base"
            required
          />
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition text-sm sm:text-base"
          >
            Get Number
          </button>
        </form>
      </div>

      <!-- Now Serving -->
      <div class="text-center bg-green-50 p-4 sm:p-6 rounded-xl shadow-inner">
        <h2 class="text-lg sm:text-xl font-semibold text-green-700">
          Now Serving
        </h2>
        <p
          id="nowServing"
          class="text-3xl sm:text-4xl font-bold text-green-600 mt-2 animate-pulse"
        >
          No one yet
        </p>
        <!-- Next Patient Button (for staff) -->
        <button
          id="nextBtn"
          class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold transition text-sm sm:text-base"
        >
          Next Patient
        </button>
      </div>

      <!-- Waiting List -->
      <div class="bg-gray-50 p-3 sm:p-4 rounded-xl">
        <h2 class="text-base sm:text-lg font-semibold text-gray-700 mb-3">
          Waiting List
        </h2>
        <ul
          id="waitingList"
          class="space-y-2 text-gray-600 text-sm sm:text-base"
        ></ul>

        <!-- Progress Bar -->
        <div class="mt-4">
          <h3 class="text-xs sm:text-sm font-medium text-gray-700 mb-1">
            Queue Progress
          </h3>
          <div class="w-full bg-gray-200 rounded-full h-2 sm:h-3">
            <div
              id="queueProgress"
              class="bg-blue-600 h-2 sm:h-3 rounded-full transition-all duration-500 ease-in-out"
              style="width: 0%"
            ></div>
          </div>
          <p
            id="queuePositionText"
            class="text-xs sm:text-sm text-gray-500 mt-1"
          >
            No one in queue
          </p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
